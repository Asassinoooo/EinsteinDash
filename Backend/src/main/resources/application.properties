# ================================
# EinsteinDash Backend Configuration
# ================================

# Server Configuration
server.port=8081

# ================================
# Supabase PostgreSQL Configuration
# ================================
# Credentials are loaded from .env file using spring-dotenv
# Copy .env.example to .env and fill in your credentials

# Format: jdbc:postgresql://[HOST]:[PORT]/[DATABASE]?sslmode=require
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:${SUPABASE_PORT}/${SUPABASE_DATABASE}?sslmode=require
spring.datasource.username=${SUPABASE_USERNAME}
spring.datasource.password=${SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# JPA / Hibernate Configuration
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ================================
# Logging Configuration
# ================================
logging.level.org.springframework=INFO
logging.level.com.einsteindash=DEBUG
